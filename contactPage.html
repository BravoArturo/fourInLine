<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/contactPage.css">
    <script type="text/javascript" src="js/contactPage.js"></script>
    <title>Connect 4</title>
</head>
<body>
    <form id="form" onsubmit="return sendForm();">
        <label for="nameI" class="formLabel">Names</label>
        <input type="text" class="input" id="nameI">
        <p id="nameError" class="error">The name must contain at least 3 characters</p>
        <label for="lastNameI" class="formLabel">Last name</label>
        <input type="text" class="input" id="lastNameI">
        <p id="lastNameError" class="error">The last name must contain at least 3 characters</p>
        <label for="emailI" class="formLabel">Email</label>
        <input type="email" class="input" id="emailI">
        <p id="emailError" class="error">Please enter a correct email format</p>
        <label for="ageI" class="formLabel">Age</label>
        <input type="text" class="input" id="ageI">
        <p id="ageError" class="error">Age cannot be less than 0 or greater than 100</p>
        <div id="genderRow" class="row">
            <label for="" class = "formLabel">Gender</label>
        </div>
        <div id="manRow" class="row">
            <input type="radio" name="gender2" id="man">
            <label for="man">Man</label>
        </div>
        <div id="womanRow" class="row">
            <input type="radio" name="gender2" id="woman">
            <label for="woman">Woman</label>
        </div>
        <div id="otherRow" class="row">
            <input type="radio" name="gender2" id="other">
            <label for="other">Other</label>
        </div>
        <p id="genderError" class="error">Select a Gender</p>
        </div>
            <label for="ta" class="formLabel">Comment</label>
            <textarea class="input" id="ta" name="commentText"></textarea>
            <p id="commentError" class="error">Please leave a comment of no less than 20 characters</p>
        <div>
            <input type="submit" value="Send" class="button">
            <button class="button" onclick="cancelButton()">Cancel</button>
        </div>
    </form>
</body>
</html>
