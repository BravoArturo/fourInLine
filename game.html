<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/localstorage.js"></script>
    <title>Connect 4</title>
</head>
<body>
<div id="container">
    <div id="main">
        <div id="top">
            <div id="left"></div>
            <div id="board" class="board"></div>
            <div id="right"></div>
        </div>
        <div id="bot">
            <div id="up"></div>
            <div id="down">
                <div id="you">
                    <div class="circle"></div>
                    <div class="alingCounter">
                        <p id="tyou">PLAYER 1</p>
                        <div id="counterP1">Counter: </div>
                    </div>
                </div>
                <div id="go">GO!</div>
                <div id="ai">
                    <div class="alingCounter">
                        <p id="tai">PLAYER 2</p>
                        <div id="counterP2">Counter: </div>
                    </div>
                    <div class="circle yellow"></div>
                </div>
            </div>
            <div class="menu">
                <button id="save" class="button" onclick="save()">
                    Save
                </button>
                <button id="menu" class="button">
                    Menu
                </button>
            </div>
        </div>
        </div>
    </div>
<div>
    <button id="reset" class="button" onclick="playAgain()">Reset</button>
</div>
</body>
</html>
